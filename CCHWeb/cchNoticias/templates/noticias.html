{% load staticfiles %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Noticia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Arquivos css para a edição da página-->
    <link href="{% static 'css/styleIndex.css' %}" rel="stylesheet">
    <!--Arquivo do bootstrap para a responsividade-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Link online para o uso dos icones-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg" id="">
        <div class="logoN">
            <a class="navbar-brand" href="/">
                <img src="/static/images/logo.png" width="170" height="170" />
            </a>
        </div>
    </nav>

    <section class="py-5" id="sobre">
        <div class="container">
            <div class="row">

                <div class="col-lg-12 row">
                    <h2 class="text-center pb-4">{{noticia.titulo}}</h2>
                    <div class="col-lg-3 d-flex align-items-center">
                        <img src="/static/{{noticia.imagem}}" width="250" height="250">
                    </div>
                    <div class="col-lg-6 pb-4">
                        <p class="paragrafo" class="text-justify">
                            {{noticia.corpo|linebreaks}}
                        </p>
                    </div>
                    <div class="col-lg-3 d-flex align-items-center">
                        <img src="/static/{{noticia.imagem2}}" width="250" height="250">
                    </div>

                </div>
                <div class="col-lg-12 py-5 text-center">
                    <h3>Deixe seu comentário</h3>
                </div>

                <div class="col-lg-12 row">
                    <form class="form" method="POST">
                        {% csrf_token %}
                        {{ form }}

                        <div class="comentario col-lg-12">
                            <input type="hidden" name="blog" value="{{ post.id }}">
                            <button class="btn btn-outline-dark offset-10 my-2 pl-3" type="submit">Enviar</button>
                        </div>

                    </form>
                </div>
                <div class="comentarios col-lg-12 py-5">
                    <h4 class="">Comentários</h4>
                    <ul class="">
                        {% for comentario in comentarios %}
                        <li>
                            <div class="" uk-grid>
                                <div class="">
                                    <p>{{comentario.mensagem}}</p>
                                </div>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
