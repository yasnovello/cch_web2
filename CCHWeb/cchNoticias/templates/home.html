{% load staticfiles %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GeekNews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Arquivos css para a edição da página-->
    <link href="{% static 'css/styleIndex.css' %}" rel="stylesheet">
    <!--Arquivo do bootstrap para a responsividade-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Link online para o uso dos icones-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg" id="mainNav">
        <div class="logo">
            <a class="navbar-brand" href="#page-top">
                <img src="/static/images/logo.png" width="200" height="200" />
            </a>
        </div>
    </nav>
    <section class="py-5" id="sobre">
        <div class="container">
            <div class="col-lg-12 row">
                <div class="col-lg-3 pr-4" id="sidebar-texto">
                    <hr style="color: #aa0d0d; size: 100px;" />
                    <h3 class="text-left">Sua Maior Fonte de Noticias Geeks</h3>
                    <hr style="color: #aa0d0d; size: 100px;" />
                    <ul class="py-4">
                        {% for noticia in noticias %}
                        <li class="pb-3"><a href="{%url 'noticias' noticia.id %}">{{noticia.titulo}}</a></li>
                        {% endfor %}
                    </ul>

                </div>
                <div class="col-lg-8 row pl-5">
                    {% for noticia in noticias %}
                    <div class="col-lg-12 row pb-5">
                        <h2 class="text-center pb-4">{{noticia.titulo}}</h2>
                        <div class="col-lg-5">
                            <img src="/static/{{noticia.imagem}}" width="250" height="200">
                        </div>
                        <div class="col-lg-7 pb-4">
                            <p class="paragrafo" class="text-justify">
                                {{noticia.descricao|linebreaks}}
                            </p>
                            <a href="{%url 'noticias' noticia.id %}">Leia mais</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>


            </div>
        </div>

    </section>
</body>

</html>
